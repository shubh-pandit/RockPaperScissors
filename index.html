<!DOCTYPE HTML>
<html>

    <head>
        <title>
            Rock Paper Scissors
        </title>

        <link rel="stylesheet" href="styles.css">

    </head>

    <body>
        <h1 class="title">
            Rock Paper Scissors
        </h1>

        <p class="content">
            Welcome to a basic rendition of Rock, Paper, Scissors game.
            Make your choice by clicking any one of the three buttons. 
            
        </p>


        <div class="RPSImg">
            <div class="button1"> 
                <button class="rockbtn" type="button" value="rock">
                    <img class="Rock" src="rock.jpg" alt="Rock">
                </button>

            </div>

            <div class="button2">
                <button class="paperbtn" type="button" value="paper">
                    <img class="Paper" src="paper.jpg" alt="Paper">
                </button>
            </div>
            
            <div class="button3">
                <button class="scissorsbtn" type="button" value="scissors">
                    <img class="Scissors" src="scissors.png" alt="Scissors">
                </button>
            </div>

        </div>
        <div class="Results">
            <p id="res">
                
            </p>
            

        </div>
        

    </body>

    <script src="scripts.js">

    </script>
</html>
