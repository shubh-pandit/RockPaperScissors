<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="utf-8">
        <title>
            Rock Paper Scissors
        </title>

        <link rel="stylesheet" href="styles.css">

    </head>

    <body>
        <h1 class="title">
            Rock Paper Scissors
        </h1>

        <hr id="titleHR">

        <p class="content">
            Make your choice!
            
        </p>


        <div class="RPSImg">
            <div class="button1"> 
                <p>Rock</p>
                <button class="rockbtn" type="button" value="rock">
                    <img class="Rock" src="images//rock2.png" alt="Rock">
                </button>

            </div>

            <div class="button2">
                <p>Paper</p>
                <button class="paperbtn" type="button" value="paper">
                    <img class="Paper" src="images//paper2.png" alt="Paper">
                </button>
            </div>
            
            <div class="button3">
                <p>Scissors</p>
                <button class="scissorsbtn" type="button" value="scissors">
                    <img class="Scissors" src="images//scissors2.png" alt="Scissors">
                </button>
            </div>

        </div>
        <div class="displayMove" >
            <div class="user" >
                <img id="userplaceholder" src="images//placeholder.png" alt="placeholder"><img id="userdisprock" src="images//rock2.png"><img id="userdispscissors" src="images//scissors2.png"><img id="userdisppaper" src="images//paper2.png">
                
                
                
            </div><div class="computer"><img id="compplaceholder" src="images//placeholder.png" alt="placeholder"><img id="compdisprock" src="images//rock2.png"><img id="compdispscissors" src="images//scissors2.png"><img id="compdisppaper" src="images//paper2.png"></div></div>
        <div class="Results">
            <p id="res">

            </p>
            

        </div> <div class="score"><table id="scoreTable">
            <tr>
              <th>Your Score</th>
              <th>Computer's Score</th>
            </tr>
            <tr>
              <td id="userScore">0</td>
              <td id="compScore">0</td>
            </tr>
          </table> 
        </div>
        

    </body>

    <script src="scripts.js">

    </script>
</html>
